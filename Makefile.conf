#############################################################################
# FLAGS 
#############################################################################
UNAME := $(shell uname)

CFLAGS += -Wall

ifeq ($(UNAME), Linux)
	DEFAULT_PREFIX = /usr/local/
else
	DEFAULT_PREFIX = /opt/local/
	# I guess arch only works in Mac OSX
	AFLAGS += -arch x86_64 -m64 -march=corei7-avx
endif


# Default parameters for the IGL group members based on there computer's
# username
ifndef IGL_USERNAME
	IGL_USERNAME := $(shell whoami)
endif

ifeq ($(IGL_USERNAME),ajx)
	MOSEKPLATFORM=osx64x86
	MOSEKVERSION=7
	IGL_WITH_TETGEN=1
	IGL_WITH_EMBREE=1
	IGL_WITH_MATLAB=1
	IGL_WITH_MOSEK=1
	IGL_WITH_BBW=1
	IGL_WITH_PNG=1
	IGL_WITH_XML=1
	IGL_WITH_BOOST=1
	# I don't use llvm
#AFLAGS = -m64 -march="corei7-avx"
	# msse4.2 is necessary for me to get embree to compile correctly
	AFLAGS = -m64 -msse4.2
	OPENMP=-fopenmp
	EIGEN3_INC=-I$(DEFAULT_PREFIX)/include/eigen3 -I$(DEFAULT_PREFIX)/include/eigen3/unsupported
	#EIGEN3_INC=-I/Users/ajx/Documents/eigen -I/Users/ajx/Documents/eigen/unsupported
endif

ifeq ($(IGL_USERNAME),alecjaco) 
	DEFAULT_PREFIX=/home1/alecjaco/
	#MOSEKPLATFORM=linux64x86
	IGL_WITH_TETGEN=1
	IGL_WITH_MATLAB=0
	#IGL_WITH_MOSEK=1
	OPENGL_INC=-I$(DEFAULT_PREFIX)/include
	OPENGL_LIB=-lGL -lGLU
	# Glut is needed only for examples
	GLUT_LIB=-lglut
	ANTTWEAKBAR_LIB=-lAntTweakBar
	OPENMP=-fopenmp
endif

ifeq ($(IGL_USERNAME),sorkineo)
	MOSEKPLATFORM=osx64x86
	IGL_WITH_TETGEN=1
	IGL_WITH_MATLAB=0
	IGL_WITH_MOSEK=1
	IGL_WITH_PNG=0
endif

ifeq ($(IGL_USERNAME),jalec_linux) 
	MOSEKPLATFORM=linux64x86
	IGL_WITH_TETGEN=1
	IGL_WITH_MATLAB=0
	IGL_WITH_MOSEK=1
	OPENGL_LIB=-lGL -lGLU
	# Glut is needed only for examples
	GLUT_LIB=-lglut
	ANTTWEAKBAR_LIB=-lAntTweakBar
	IGL_WITH_PNG=1
	OPENMP=-fopenmp
endif

ifeq ($(IGL_USERNAME),daniele)
	IGL_WITH_MATLAB=0
	AFLAGS = -m64
endif

ifeq ($(IGL_USERNAME),chrsch)
  ifeq ($(UNAME), Linux)
    DEFAULT_PREFIX=/usr
    IGL_WITH_XML=1
    IGL_WITH_TETGEN=0
    IGL_WITH_MATLAB=0
    IGL_WITH_PNG=0
    IGL_WITH_MOSEK=0
    #MOSEKPLATFORM=linux64x86
    OPENGL_LIB=-lGL -lGLU
    # Glut is needed only for examples
    GLUT_LIB=-lglut
    ANTTWEAKBAR_LIB=-lAntTweakBar
    OPENMP=-fopenmp
    AFLAGS = -Wfatal-errors
  else
    IGL_WITH_XML=1
    IGL_WITH_TETGEN=0
    IGL_WITH_MATLAB=0
    IGL_WITH_PNG=0
    IGL_WITH_MOSEK=0
    OPENGL_INC=-I$(DEFAULT_PREFIX)/include
    OPENGL_LIB=-lGL -lGLU
    # Glut is needed only for examples
    GLUT_LIB=-lglut
    ANTTWEAKBAR_LIB=-lAntTweakBar
    OPENMP=-fopenmp
    AFLAGS = -m64
  endif
endif



#############################################################################
# DEFAULTS (USUALLY TO SOMETHING THAT WORKS FOR SURE ON MAC OS X
#############################################################################

ifndef OPENGL_LIB
	OPENGL_LIB=-framework OpenGL
endif
ifndef GLUT_LIB
	GLUT_LIB=-framework GLUT
endif
ifndef ANTTWEAKBAR_LIB
	# AntTweakBar needs AppKit on mac os x
	ANTTWEAKBAR_LIB=-lAntTweakBar -framework AppKit
endif
